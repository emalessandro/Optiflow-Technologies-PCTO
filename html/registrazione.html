                        <div class="card-body p-4 p-md-5 pb-2 mb-4 pb-md-0 mb-md-5">
                            <h3 class="display-4 fw-bold d-inline-block p-2">Registrazione</h3>
                            <a class=" p-2 text-dark" href="./login.html">
                                Accedi
                            </a>
                            <form>
                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-outline form-floating">
                                            <input class="form-control rounded-3" id="nameInput" placeholder="Marco"
                                                   type="text">
                                            <label for="nameInput">Nome</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-outline form-floating">
                                            <input class="form-control rounded-3" id="surnameInput" placeholder="Rossi"
                                                   type="text">
                                            <label for="surnameInput">Cognome</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">

                                        <div class="form-outline datepicker w-100">
                                            <input class="form-control form-control-lg" id="birthdayDate" type="date"/>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <h6 class="mb-2 pb-1">Sesso: </h6>

                                        <div class="form-check form-check-inline">
                                            <input checked class="form-check-input" id="femaleGender"
                                                   name="inlineRadioOptions"
                                                   type="radio" value="option1"/>
                                            <label class="form-check-label" for="femaleGender">Femmina</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" id="maleGender" name="inlineRadioOptions"
                                                   type="radio"
                                                   value="option2"/>
                                            <label class="form-check-label" for="maleGender">Maschio</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" id="otherGender" name="inlineRadioOptions"
                                                   type="radio"
                                                   value="option3"/>
                                            <label class="form-check-label" for="otherGender">Altro</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-outline form-floating">
                                            <input class="form-control rounded-3" id="emailInput" placeholder="name@example.com"
                                                   type="email">
                                            <label for="emailInput">Email address</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-outline form-floating">
                                            <input class="form-control rounded-3" id="telInput" placeholder="name@example.com"
                                                   type="tel">
                                            <label for="telInput">Numero di telefono</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-outline form-floating">
                                            <input class="form-control rounded-3" id="passwordInput" placeholder="Password"
                                                   type="password">
                                            <label for="passwordInput">Password</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">
                                        <div class="form-outline form-floating">
                                            <input class="form-control rounded-3" id="passwordConfermaInput"
                                                   placeholder="Password" type="password">
                                            <label for="passwordConfermaInput">Conferma password</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-4 pt-2">
                                    <input class="btn btn-dark btn-lg" type="submit" value="Invio"/>
                                </div>
                            </form>
                        </div>
                    </div>
