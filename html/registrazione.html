  <br>
  <div class="gradient-custom text-dark">
    <div class="container py-5">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5 pb-2 mb-4 pb-md-0 mb-md-5">
              <h3 class="display-4 fw-bold d-inline-block p-2">Registrazione</h3>
              <a class=" p-2 text-dark" href="./login.html">
                Accedi
              </a>
              <form>
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline form-floating">
                      <input type="text" class="form-control rounded-3" id="nameInput" placeholder="Marco">
                      <label for="nameInput">Nome</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline form-floating">
                      <input type="text" class="form-control rounded-3" id="surnameInput" placeholder="Rossi">
                      <label for="surnameInput">Cognome</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">

                    <div class="form-outline datepicker w-100">
                      <input type="date" class="form-control form-control-lg" id="birthdayDate" />
                    </div>

                  </div>
                  <div class="col-md-6 mb-4">

                    <h6 class="mb-2 pb-1">Sesso: </h6>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                             value="option1" checked />
                      <label class="form-check-label" for="femaleGender">Femmina</label>
                    </div>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                             value="option2" />
                      <label class="form-check-label" for="maleGender">Maschio</label>
                    </div>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                             value="option3" />
                      <label class="form-check-label" for="otherGender">Altro</label>
                    </div>

                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline form-floating">
                      <input type="email" class="form-control rounded-3" id="emailInput" placeholder="name@example.com">
                      <label for="emailInput">Email address</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline form-floating">
                      <input type="tel" class="form-control rounded-3" id="telInput" placeholder="name@example.com">
                      <label for="telInput">Numero di telefono</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline form-floating">
                      <input type="password" class="form-control rounded-3" id="passwordInput" placeholder="Password">
                      <label for="passwordInput">Password</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
                    <div class="form-outline form-floating">
                      <input type="password" class="form-control rounded-3" id="passwordConfermaInput" placeholder="Password">
                      <label for="passwordConfermaInput">Conferma password</label>
                    </div>
                  </div>
                </div>
                <div class="mt-4 pt-2">
                  <input class="btn btn-dark btn-lg" type="submit" value="Invio" />
                </div>
              </form>
